[package]
name = "aimdb-cli"
version = "0.2.0"
edition = "2021"
license.workspace = true
description = "Command-line interface for AimDB - development and administration tool"
keywords = ["cli", "tool", "admin", "database", "debugging"]
categories = ["command-line-utilities", "database"]

[[bin]]
name = "aimdb"
path = "src/main.rs"

[dependencies]
# AimDB client library
aimdb-client = { version = "0.2.0", path = "../../aimdb-client" }

# Core dependencies - reuse protocol types from aimdb-core
aimdb-core = { version = "0.2.0", path = "../../aimdb-core", features = [
    "std",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# CLI framework
clap = { version = "4", features = ["derive", "cargo"] }

# Async runtime (must match AimDB runtime)
tokio = { version = "1", features = [
    "net",
    "io-util",
    "rt-multi-thread",
    "signal",
    "macros",
    "time",
    "fs",
] }

# Error handling
anyhow = "1"
thiserror = "1"

# Output formatting
tabled = "0.20"
colored = "3"
chrono = "0.4"

# Optional: YAML output
serde_yaml = { version = "0.9", optional = true }

[features]
default = []
yaml = ["serde_yaml"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
