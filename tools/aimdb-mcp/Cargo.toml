[package]
name = "aimdb-mcp"
version = "0.5.0"
edition = "2021"
authors.workspace = true
license.workspace = true
description = "Model Context Protocol (MCP) server for AimDB - enables LLM-powered introspection"
repository.workspace = true
homepage.workspace = true
keywords = ["mcp", "llm", "ai", "introspection", "protocol"]
categories = ["development-tools", "network-programming"]

[[bin]]
name = "aimdb-mcp"
path = "src/main.rs"

[package.metadata.cargo-all-features]
skip_optional_dependencies = true

[package.metadata.docs.rs]
all-features = true

[lib]
name = "aimdb_mcp"
path = "src/lib.rs"

[dependencies]
# AimDB dependencies
aimdb-client = { version = "0.5.0", path = "../../aimdb-client" }
aimdb-core = { version = "0.5.0", path = "../../aimdb-core", features = [
    "std",
] }

# Async runtime
tokio = { version = "1.48", features = [
    "io-std",
    "macros",
    "rt-multi-thread",
    "sync",
    "time",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
once_cell = "1.20"
chrono = "0.4"

[dev-dependencies]
tokio-test = "0.4"
