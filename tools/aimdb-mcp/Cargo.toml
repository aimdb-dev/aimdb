[package]
name = "aimdb-mcp"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Model Context Protocol (MCP) server for AimDB - enables LLM-powered introspection"
repository = "https://github.com/aimdb-dev/aimdb"

[[bin]]
name = "aimdb-mcp"
path = "src/main.rs"

[dependencies]
# AimDB dependencies
aimdb-client = { path = "../../aimdb-client" }
aimdb-core = { path = "../../aimdb-core", features = ["std"] }

# Async runtime
tokio = { version = "1.48", features = [
    "io-std",
    "macros",
    "rt-multi-thread",
    "sync",
    "time",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
once_cell = "1.20"
chrono = "0.4"
dirs = "5.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
