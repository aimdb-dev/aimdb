[package]
name = "aimdb-client"
version = "0.2.0"
edition = "2021"
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "AimX protocol client for remote AimDB introspection and management"
keywords = ["client", "protocol", "database", "remote", "rpc"]
categories = ["database", "network-programming"]

[dependencies]
# Core dependencies - protocol types from aimdb-core
aimdb-core = { version = "0.2.0", path = "../aimdb-core", features = ["std"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Async runtime (must match AimDB runtime)
tokio = { version = "1", features = ["net", "io-util", "macros", "fs"] }

# Error handling
anyhow = "1"
thiserror = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "test-util"] }
tokio-test = "0.4"
tempfile = "3"
