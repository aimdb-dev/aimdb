[package]
name = "aimdb-tokio-adapter"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description.workspace = true
keywords.workspace = true
categories.workspace = true
build = "build.rs"

[features]
default = ["tokio-runtime"]

# Runtime features
tokio-runtime = ["tokio", "aimdb-core/tokio-runtime"]

# Observability features
tracing = ["aimdb-core/tracing"]
metrics = ["aimdb-core/metrics", "tokio-runtime"]

# Testing features
test-utils = ["aimdb-core/test-utils", "tokio-runtime"]

[dependencies]
# Core AimDB types - std version for Tokio
aimdb-core = { path = "../aimdb-core", default-features = true, features = [
    "std",
] }

# Tokio async runtime
tokio = { workspace = true, optional = true, features = [
    "time",
    "rt-multi-thread",
] }

[dev-dependencies]
# For async testing
tokio-test = { workspace = true }
