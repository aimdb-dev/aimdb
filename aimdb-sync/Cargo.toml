[package]
name = "aimdb-sync"
version = "0.3.0"
edition = "2021"
authors.workspace = true
license.workspace = true
description = "Synchronous blocking wrapper for AimDB - bridge async database to sync code"
repository.workspace = true
keywords = ["sync", "blocking", "wrapper", "database", "api"]
categories = ["database", "api-bindings"]

[dependencies]
# Core dependencies
aimdb-core = { path = "../aimdb-core", version = "0.3.0" }
aimdb-tokio-adapter = { path = "../aimdb-tokio-adapter", version = "0.3.0" }

# Tokio for channels and runtime
tokio = { version = "1.40", features = ["sync", "rt", "time"] }

# Error handling
thiserror = "1.0"

# For type erasure and Any
[dev-dependencies]
# Testing dependencies
tokio = { version = "1.40", features = ["full", "test-util"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
default = []

# Enable tracing for debugging
tracing = ["aimdb-core/tracing"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
