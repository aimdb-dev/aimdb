[package]
name = "aimdb-tokio-demo"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "AimDB example demonstrating Tokio runtime integration"
publish = false

[features]
default = ["tokio-runtime"]
tokio-runtime = []
embassy-runtime = []

[dependencies]
# Shared examples library
aimdb-examples-shared = { path = "../shared", features = [
    "std",
    "tokio-runtime",
] }

# Core AimDB dependencies
aimdb-core = { path = "../../aimdb-core", features = ["std"] }
aimdb-executor = { path = "../../aimdb-executor", features = ["std"] }
aimdb-tokio-adapter = { path = "../../aimdb-tokio-adapter", features = [
    "tokio-runtime",
    "tracing",
] }
# aimdb-macros = { path = "../../aimdb-macros", features = ["tokio-runtime"] } # No longer used

# Tokio runtime
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
