[package]
name = "weather-hub"
version = "0.1.0"
edition = "2021"
description = "Central weather mesh hub - aggregates data from all stations"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "weather-hub"
path = "src/main.rs"

[dependencies]
weather-mesh-common = { path = "../weather-mesh-common" }
aimdb-core = { path = "../../../aimdb-core", features = ["derive"] }
aimdb-tokio-adapter = { path = "../../../aimdb-tokio-adapter" }
aimdb-data-contracts = { path = "../../../aimdb-data-contracts", features = [
    "linkable",
] }
aimdb-mqtt-connector = { path = "../../../aimdb-mqtt-connector", features = [
    "tokio-runtime",
] }

tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
