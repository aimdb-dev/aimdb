# Mosquitto MQTT Broker Configuration

# Listen on all interfaces, port 1883 (MQTT)
listener 1883
protocol mqtt

# WebSocket listener on port 9001 (optional, for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development/demo)
# In production, use proper authentication
allow_anonymous true

# Enable persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 60
max_connections -1
