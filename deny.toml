[licenses]
version = 2
allow = [
    "Apache-2.0",
    "MIT",
    "BSD-2-Clause",
    "0BSD",           # BSD Zero Clause License - used by embassy-net dependencies
    "Unicode-3.0",
]

confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"

[advisories]
version = 2
yanked = "warn"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
